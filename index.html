<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splines</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: #252535;
        color: white;
        font-family: sans-serif;
      }
      canvas {
        position: absolute;
        background-color: #252535;
      }
      .controls {
        position: absolute;
        top: 1rem;
        left: 1rem;
        right: 1rem;
        color: white;
      }
      .controls input {
        width: 100%;
      }
      .point{
        position: absolute;
        width: 1rem;
        height: 1rem;
        border-radius: 50%;
        background-color: #fff;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <canvas></canvas>
    <div class="controls">
      <input type="range" name="tSlider" id="tSlider" min="0" max="1000" value="1000" />
      <p>Mouse1 = select controlPoint</p>
      <p>Ctrl + Mouse1 = Add controlPoint</p>
      <p>shift + Mouse1 = Move controlPoint</p>
      <p>Del = delete selected controlPoint</p>
    </div>
    <script src="js/Point.js"></script>
    <script src="js/Line.js"></script>
    <script src="js/Bezier.js"></script>
    <script src="js/Mouse.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
